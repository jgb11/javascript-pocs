<!DOCTYPE html>
<html>

<head>
  <title>jQuery bind example</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../js/jquery-2.1.4.js"></script>
</head>

<body>
  <div id="header"></div>

  <!-- Example1 -->
  Last Name :
  <input type="text" id="lastName" />
  <!-- Example2 -->
  <br/>
  <a href="http://www.webcodegeeks.com/" class="link" id="link1">Link1</a>
  <br/>
  <a href="http://www.webcodegeeks.com/" class="link" id="link2">Link2</a>
  <!-- Example3 -->
  <div id="container" style="width:100px;height:100px;background-color:#f00"></div>

  <div id="footer"></div>
  
  <script type="text/javascript">
  //Example1
  $("#lastName").bind("change", function() {
    var value = $(this).val().toUpperCase();
    $(this).val(value);
  });

  //Example2
  $("#link2").bind("click", false);

  //Example3
  $("#container").bind({
    mouseenter: function() {
      $(this).css("background-color", "#0f0");
    },
    mouseleave: function() {
      $(this).css("background-color", "#f00");
    }
  });
  </script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
