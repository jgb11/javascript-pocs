<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Element que extiende otro elemento</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="header"></div>

	<h1>Hola Mundo Web Components - Custom Element extendido</h1>
	<p>El botón no tiene ningún texto en el HTML, el que aparece se lo colocamos mediante Javascript al instanciarse el webcomponent</p>

	<!-- Uso mi Web Component -->
	<button is="dw-botonholamundo"></button>

	<div id="footer"></div>

	<script>
	//prototipo de elemento, a partir del elemento Button
	var prototipo = Object.create(HTMLButtonElement.prototype);
	// manejador del evento createdCallback,
	//ocurre cuando se instancia el componente
	prototipo.createdCallback = function() {
		console.log('creado');
		this.textContent = "Hola Mundo!";
	};
	//Registro el componente "dw-botonholamundo"
	document.registerElement('dw-botonholamundo', {
		prototype: prototipo,
		extends: 'button'
	});
	</script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
